name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn joblib flake8

    - name: Lint code
      run: |
        flake8 src/

    - name: Create dummy dataset for CI
      run: |
        mkdir -p data
        echo "patient_id,age,bmi,blood_pressure,cholesterol,glucose,smoker,target" > data/dataset.csv
        echo "P001,45,27.3,130,210,98,yes,1" >> data/dataset.csv
        echo "P002,38,24.1,118,185,90,no,0" >> data/dataset.csv

    - name: Run training script
      run: |
        python src/train.py
